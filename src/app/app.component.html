    <section class="menu-header">
      <span class="greeting__text">Welcome Back</span>

      </div>

        <span class="name__text">Rashmi Manandhar</span>

<div class="root__container">
  <header [ngClass]="{'main__header-dark': darkModeActive}" class="main__header">
    <div class="left__section">
      <svg class="hamburger__icon" id="Menu_Burger_Icon" (click)="toggleMenu()">

      </svg>
      <svg class="logo__icon">

      </svg>
    </div>
    <h3 class="date__Text">Today</h3>

    <div class="mode-toggle__container">
      <span class="mode-toggle__text">Light</span>
      <label for="" class="toggle-button__container">
        <input type="checkbox" class="mode-toggle__input" (click)="modeToggleSwitch()">
        <span class="mode-toggle__bg" [ngClass]="{'mode-toggle__bg-checked': darkModeActive}"></span>
        <span class="mode-toggle__circle" [ngClass]="{'mode-toggle__circle-checked': darkModeActive}"></span>
      </label>

      <span class="mode-toggle__text">Dark</span>
    </div>
  </header>

  <main class="main__container">
    <div class="mian-container__bg" [ngClass]="{'main-container__bg-dark': darkModeActive}"></div>
    <router-outlet></router-outlet>
  </main>

  <footer class="main__footer">
    <small class="copyright__text">Copyright Â© 2019 Weather</small>
  </footer>
</div>
